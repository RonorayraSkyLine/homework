<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <form>
            <h1>Регистрация</h1>
            <div>
            <label for='email'>Ваш логин(email):</label>
            <input type="email" id="email" name="email" value="">
        </div>
        <div>
            <label for='password'>Пароль:</label>
            <input type="password" id="password" name="password" value="">
        </div>
        <div>
            <label for='info'>Информация о себе:</label>
            <textarea id="info" name="info" value="" placeholder="Красоцкий Даниил"></textarea>
        </div>
        <div>
            <label for="subscrbe">Подписаться на рассылку</label>
            <input type="checkbox" id="subscrbe" name="subscrbe" value="">
        </div>
        <div>
            <input type="submit" id="registr" name="registr" value="Зарегистрироваться">
        </div>
        </form>
    </main>
</body>
</html>
